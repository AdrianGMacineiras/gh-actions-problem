name: Lint, Test & Scripts
on: workflow_dispatch
jobs:
  dependencies:
    run-on: macos-latest
      steps:
        - name: Install NodeJS
          uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: Install dependencies
          run: npm ci
  lint:
    needs: lint
    run-on: macos-latest
    steps:
      - name: Lint
        run: npm run lint
  test:
    needs: lint
    run-on: macos-latest
    steps:
      - name: Test
        run: npm run test
  build:
    needs: test
    run-on: macos-latest
    steps:
      - name: Build
        run: npm run build